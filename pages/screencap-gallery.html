<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>截图展示 - RayDataWeb</title>
    <link rel="stylesheet" href="../styles/common.css">
    <style>
        /* 复用返回按钮样式 */
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: var(--card-bg);
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            cursor: pointer;
            box-shadow: 0 2px 8px var(--card-shadow);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.9;
        }

        .back-button:hover {
            opacity: 1;
            transform: scale(1.1);
            background: var(--card-bg-hover);
            box-shadow: 0 4px 12px var(--card-shadow-hover);
        }

        .back-button svg {
            width: 24px;
            height: 24px;
            fill: var(--text-primary);
        }

        /* 轮播图样式 */
        .carousel {
            position: relative;
            width: 100%;
            height: 500px;
            margin: 2rem 0;
            overflow: hidden;
        }

        .carousel-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .carousel-slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease;
            cursor: grab;
        }

        .carousel-slide.active {
            opacity: 1;
        }

        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            backdrop-filter: blur(5px);
            z-index: 100;
            transition: all 0.3s ease;
        }

        .carousel-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-50%) scale(1.1);
        }

        .carousel-button.prev {
            left: 20px;
        }

        .carousel-button.next {
            right: 20px;
        }

        /* 移除圆点导航 */
        .carousel-dots {
            display: none;
        }

        /* 内容样式 */
        .detail-content {
            margin-top: 2rem;
        }

        .description {
            margin: 2rem 0;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <!-- 返回按钮 -->
    <a href="../index.html" class="back-button" aria-label="返回">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z"/>
        </svg>
    </a>

    <div id="canvas-container"></div>
    
    <div class="content">
        <div class="card">
            <h1>截图展示</h1>
            
            <!-- 轮播图 -->
            <div class="carousel">
                <div class="carousel-container">
                    <!-- 图片将通过JavaScript动态加载 -->
                </div>
                <button class="carousel-button prev" aria-label="上一张">
                    <svg width="24" height="24" fill="white" viewBox="0 0 24 24">
                        <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                    </svg>
                </button>
                <button class="carousel-button next" aria-label="下一张">
                    <svg width="24" height="24" fill="white" viewBox="0 0 24 24">
                        <path d="M10.59 6L12 7.41 7.83 12l4.17 4.59L10.59 18l-6-6z"/>
                    </svg>
                </button>
            </div>

            <div class="detail-content">
                <h2>项目截图展示</h2>
                <div class="description">
                    <p>这里展示了项目的各个重要界面和功能截图，包括：</p>
                    <ul>
                        <li>主要界面布局</li>
                        <li>功能操作演示</li>
                        <li>特效展示</li>
                        <li>交互效果</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="../scripts/theme.js"></script>
    <script>
        class Carousel {
            constructor() {
                this.container = document.querySelector('.carousel-container');
                this.slides = [];
                this.currentIndex = 0;
                this.isDragging = false;
                this.startPos = 0;
                this.currentTranslate = 0;
                this.prevTranslate = 0;
                this.animationID = 0;
                this.loadImages();
                this.setupEventListeners();
            }

            async loadImages() {
                try {
                    const response = await fetch('../Resource/screencap/manifest.json');
                    this.images = await response.json();
                    this.createSlides();
                    this.updateSlides();
                } catch (error) {
                    console.error('Error loading images:', error);
                }
            }

            createSlides() {
                this.container.innerHTML = this.images.map((image, index) => `
                    <div class="carousel-slide ${index === 0 ? 'active' : ''}">
                        <img src="../Resource/screencap/${image}" alt="项目截图" draggable="false">
                    </div>
                `).join('');
                this.slides = Array.from(document.querySelectorAll('.carousel-slide'));
            }

            updateSlides() {
                this.slides.forEach((slide, index) => {
                    slide.classList.toggle('active', index === this.currentIndex);
                });
            }

            setupEventListeners() {
                // 按钮控制
                document.querySelector('.carousel-button.prev').addEventListener('click', () => this.prev());
                document.querySelector('.carousel-button.next').addEventListener('click', () => this.next());

                // 触摸事件
                this.slides.forEach(slide => {
                    slide.addEventListener('touchstart', e => this.touchStart(e));
                    slide.addEventListener('touchmove', e => this.touchMove(e));
                    slide.addEventListener('touchend', () => this.touchEnd());
                });

                // 鼠标事件
                this.slides.forEach(slide => {
                    slide.addEventListener('mousedown', e => this.touchStart(e));
                    slide.addEventListener('mousemove', e => this.touchMove(e));
                    slide.addEventListener('mouseup', () => this.touchEnd());
                    slide.addEventListener('mouseleave', () => this.touchEnd());
                });

                // 键盘控制
                document.addEventListener('keydown', e => {
                    if (e.key === 'ArrowLeft') this.prev();
                    if (e.key === 'ArrowRight') this.next();
                });
            }

            touchStart(e) {
                this.isDragging = true;
                this.startPos = e.type.includes('mouse') ? e.pageX : e.touches[0].clientX;
            }

            touchMove(e) {
                if (!this.isDragging) return;
                const currentPosition = e.type.includes('mouse') ? e.pageX : e.touches[0].clientX;
                const diff = currentPosition - this.startPos;
                
                if (Math.abs(diff) > 100) {
                    this.isDragging = false;
                    if (diff > 0) this.prev();
                    else this.next();
                }
            }

            touchEnd() {
                this.isDragging = false;
            }

            prev() {
                this.currentIndex = (this.currentIndex - 1 + this.images.length) % this.images.length;
                this.updateSlides();
            }

            next() {
                this.currentIndex = (this.currentIndex + 1) % this.images.length;
                this.updateSlides();
            }
        }

        // 初始化
        window.addEventListener('load', () => {
            new ThemeManager();
            new Carousel();
        });
    </script>
</body>
</html>
