<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频播放</title>
    <link rel="icon" type="image/svg+xml" href="../favicon.svg">
    <link rel="stylesheet" href="../styles/theme.css">
    <link rel="stylesheet" href="../styles/common.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.5.3/video-js.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/8.5.3/video.min.js"></script>
    <style>
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .video-js {
            max-width: 100%;
            max-height: 90vh;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .video-js .vjs-menu-button-inline.vjs-slider-active,
        .video-js .vjs-menu-button-inline:focus,
        .video-js .vjs-menu-button-inline:hover,
        .video-js.vjs-no-flex .vjs-menu-button-inline {
            width: 10em
        }
        .video-js .vjs-big-play-button {
            background-color: rgba(0, 0, 0, 0.45);
            border-radius: 50%;
            height: 2em;
            line-height: 2em;
            width: 2em;
        }
    </style>
</head>
<body class="dark-theme">
    <div class="video-container">
        <video id="my-video" class="video-js vjs-theme-city" controls preload="auto" width="1280" height="720" data-setup="{}">
            <source src="../Resource/v2.mp4" type="video/mp4">
            <p class="vjs-no-js">您的浏览器不支持视频播放。请启用JavaScript或升级到支持HTML5视频的浏览器。</p>
        </video>
        <script>
            var player = videojs('my-video', {
                controls: true,
                fluid: true,
                controlBar: {
                    children: [
                        'playToggle',
                        'volumePanel',
                        'currentTimeDisplay',
                        'timeDivider',
                        'durationDisplay',
                        'progressControl',
                        'fullscreenToggle'
                    ]
                }
            });
        </script>
    </div>
</body>
</html>
